<div class="modal fade" id="editFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="people.id<=10">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="name" formControlName="name" required>
            </div>
            <div class="mb-3">
              <label for="lastname" class="col-form-label">Apellido:</label>
              <input type="text" class="form-control" id="lastname" formControlName="lastname" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="col-form-label">Tel√©fono:</label>
                <input type="text" class="form-control" id="phone" formControlName="phone" required>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
